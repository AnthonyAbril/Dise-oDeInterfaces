<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="container mt-3">
    <!-- Migas de Pan -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Inicio</li>
        </ol>
    </nav>

    <h1>Bienvenido a la Página de Inicio</h1>
    <p>Esta es la primera página de nuestro sitio web.</p>

    <!-- Alert -->
    <div class="alert alert-primary" role="alert">Alerta Azul (Primary)</div>
    <div class="alert alert-secondary" role="alert">Alerta Gris (Secondary)</div>
    <div class="alert alert-success" role="alert">Alerta Verde (Success)</div>

    <section>
        <!-- Botones -->
        <a href="pagina2.html" class="btn btn-success">Ir a Página 2</a>
        <a href="pagina3.html" class="btn btn-outline-primary">Ir a Página 3</a>
    </section>

    <section>
        <!-- Botones Activados y Desactivados -->
        <button class="btn btn-danger active">Botón Activado</button>
        <button class="btn btn-secondary disabled">Botón Desactivado</button>
    </section>

    <!-- Botón que ocupa todo el ancho (Badge) -->
    <button class="btn btn-warning w-100 mt-2">Botón Ancho<span class="badge bg-secondary"></span></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
