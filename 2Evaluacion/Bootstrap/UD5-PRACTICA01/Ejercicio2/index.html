<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio 2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        *{
            text-align: center;
        }

        div{
            box-shadow: inset 0 0 0 2.5px rgb(255, 255, 255);
        }

        .row div{
            height: 20vh;
        }

        .header div, .footer div{
            background-color: green;
            height: 10vh;
        }

        .footer div{
            height: 5vh;
        }

        .aside{
            background-color: red;
        }

        .main-header div{
            background-color: rgb(165, 39, 177);
            height: 10vh;
        }

        .section div{
            background-color: rgb(187, 169, 110);
            height: 35vh;
        }

        .blue div{
            background-color: blue;
        }

        .cian div{
            background-color: aqua;
        }

        .orange div{
            background-color: orange;
        }

        .grey div{
            background-color: grey;
        }

        div .empty{
            background-color: inherit;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="header row">
            <div class="col-12">Header</div>
        </div>
    
        <!-- Fila azul -->
        <div class="row blue text-center">
            <div class="col-md-3 d-none d-md-block empty"></div>
            <div class="col-6 col-sm-3 col-md-3">1</div>
            <div class="col-6 col-sm-3 col-md-3">2</div>
            <div class="col-md-3 d-none d-md-block empty"></div>
            <div class="col-6 col-sm-3 col-md-3">3</div>
            <div class="col-md-6 d-none d-md-block empty"></div>
            <div class="col-6 col-sm-3 col-md-3">4</div>
        </div>

        <!-- Fila cian tablet-->
        <div class="row cian text-center d-none d-sm-block d-md-none">
            <div class="col">Tablet</div>
        </div>

        <!-- Fila gris -->
        <div class="row grey text-center">
            <div class="col-6 col-sm-3 col-md-3 order-md-4">a</div>
            <div class="col-6 col-sm-3 col-md-3 order-md-3">b</div>
            <div class="col-6 col-sm-3 col-md-3 order-md-2">c</div>
            <div class="col-6 col-sm-3 col-md-3 order-md-1">d</div>
        </div>

        <!-- Fila cian escritorio -->
        <div class="row cian text-center d-none d-md-block">
            <div class="col">Desktop</div>
        </div>

        <!-- Fila cian mobil -->
        <div class="row cian text-center d-sm-none d-block">
            <div class="col">Mobile</div>
        </div>

        <!-- Fila naranja -->
        <div class="row orange text-center justify-content-center">
            <div class="col-sm-6 col-md-3 order-md-3">:D</div>
            <div class="col-sm-6 col-md-3 order-md-2 d-none d-sm-block">:(</div>
        </div>

    
        <div class="footer row">
            <div class="col-sm-12 d-none d-sm-block">Footer</div>
        </div>
    </div>
</body>

</html>
