<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio 3</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        * {
            text-align: center;
        }

        div {
            box-shadow: inset 0 0 0 2.5px rgb(255, 255, 255);
        }

        .row div {
            height: 20vh;
        }

        .header div{
            background-color: rgb(185, 129, 109);
            height: 10vh;
        }

        .footer div {
            height: 5vh;
            background-color: yellow;
        }

        .main div{
            background-color: red;
            height: 25vh;
            font-size: 70px;
        }

        div .n2{
            background-color: cyan;
        }

        /* sm */
        @media (min-width: 576px) {
            .header div{
                background-color: cyan;
            }

            div .n1, div .n2{
                background-color: red;
                height: 30vh;
            }

            div .n3{
                background-color: green;
            }
        }

        /* md y lg */
        @media (min-width: 768px) {
            .header div{
                background-color: #29fe2f;
            }   

            div .n2, div .n3{
                background-color: red;
            }

            .main div{
                height: 55vh;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row header">
            <div class="col-12 text-center text-sm-start">Header</div>
        </div>
        <div class="row main">
            <div class="col-12 col-sm-6 col-md-4 text-start text-md-center n1">1</div>
            
            <div class="col-12 col-sm-6 col-md-4 text-center text-sm-end text-md-center n2">2</div>

            <div class="col-12 col-sm-12 col-md-4 text-end text-sm-center text-md-center n3">3</div>
        </div>
        <div class="row footer">
            <div class="col-12 col-md-6 text-center text-md-end footer1">Footer 1</div>
            <div class="col-12 col-md-6 text-center text-md-start footer2">Footer 2</div>
        </div>
    </div>
</body>

</html>
