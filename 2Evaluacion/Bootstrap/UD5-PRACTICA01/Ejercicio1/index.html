<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio 1</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        *{
            text-align: center;
        }

        div{
            box-shadow: inset 0 0 0 2.5px rgb(255, 255, 255);
        }

        .header div, .footer div{
            background-color: green;
            height: 10vh;
        }

        .footer div{
            height: 5vh;
        }

        .aside{
            background-color: red;
        }

        .main-header div{
            background-color: rgb(165, 39, 177);
            height: 10vh;
        }

        .section div{
            background-color: rgb(187, 169, 110);
            height: 35vh;
        }

        .blue div{
            background-color: blue;
            height: 20vh;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="header row">
            <div class="col-12"></div>
        </div>
    
        <div class="row d-flex align-items-stretch">
            <div class="aside col-2 col-sm-3 d-none d-sm-block"></div>

            <div class="main col-12 col-sm-9">
                <div class="main-header row">
                    <div class="col-12"></div>
                </div>
                
                <div class="section row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                </div>
                
                <div class="section blue row">
                    <div class="col-6 col-sm-4 col-md-2"></div>
                    <div class="col-6 col-sm-4 col-md-2"></div>
                    <div class="col-6 col-sm-4 col-md-4"></div>
                    <div class="col-6 col-sm-4 col-md-2"></div>
                    <div class="col-6 col-sm-4 col-md-2"></div>

                    <div class="col-6 col-sm-4 col-md-2"></div>
                    <div class="col-6 col-sm-4 col-md-2"></div>
                    <div class="col-6 col-sm-4 col-md-4"></div>
                    <div class="col-6 col-sm-4 col-md-2"></div>
                    <div class="col-6 col-sm-4 col-md-2"></div>  
                </div>
            </div>
        </div>
    
        <div class="footer row">
            <div class="col-12"></div>
        </div>
    </div>
</body>

</html>
