<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Contenedor principal de la esfera con una imagen de fondo y animaciones -->
    <div class="globe">
      
      <!-- Contenedor del pájaro que incluye todas las partes del cuerpo -->
      <div class="bird">
        
        <!-- Cuerpo del pájaro -->
        <div class="body">
          
          <!-- Ojos del pájaro, con animaciones de movimiento -->
          <div class="eye left"></div>
          <div class="eye right"></div>
          
          <!-- Pico del pájaro -->
          <div class="beak"><div></div></div>
          
          <!-- Pies del pájaro -->
          <div class="feet"></div>
          
          <!-- Alambre en el que esta posado el pajaro -->
          <div class="wire"></div>
        </div>
        
        <!-- Montañas o colinas al fondo del pájaro con un gradiente de color -->
        <div class="hills"></div>
        
        <!-- Nubes que se mueven en la pantalla con animaciones de desplazamiento -->
        <div class="cloud"></div>
        <div class="cloud small"></div>
      </div>
    </div>
    
    <!-- Título con una pequeña descripción y un enlace hacia la fuente del diseño original -->
    <h2>Dozing Bird<br><span>based on <a href="https://dribbble.com/shots/2015903-Dozing-bird" target="_blank">dribbble</a> by  Colin Chang</span></h2>
</body>
</html>
