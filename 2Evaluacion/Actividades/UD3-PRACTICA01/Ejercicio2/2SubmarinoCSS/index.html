<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>

    <!-- Contenedor principal que representa el mar -->
    <div class="sea">
      <!-- Contenedor para las burbujas y el submarino -->
      <div class="circle-wrapper">
        
        <!-- Burbuja animada -->
        <div class="bubble"></div>
        
        <!-- Contenedor del submarino -->
        <div class="submarine-wrapper">
          
          <!-- Cuerpo del submarino con elementos como la ventana, el motor y la luz -->
          <div class="submarine-body">
            <!-- Ventana del submarino -->
            <div class="window"></div>
            <!-- Motor del submarino -->
            <div class="engine"></div>
            <!-- Luz del submarino -->
            <div class="light"></div>
          </div>
          
          <!-- HÃ©lice del submarino -->
          <div class="helix"></div>
          
          <!-- Sombrero del submarino, con periscopio y LEDs -->
          <div class="hat">
            <!-- Contenedor de los LEDs y periscopio del submarino -->
            <div class="leds-wrapper">
              <!-- Periscopio del submarino -->
              <div class="periscope"></div>
              <!-- LEDs del submarino -->
              <div class="leds"></div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Enlace a un sitio web -->
    <a id="ajerez" href="http://www.ajerez.es/en/" target="_blank">
      <img src="https://i.imgur.com/AI4BS2I.png" alt="Ajerez logo"/>
    </a>

  </body>
</html>
