<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
  <!-- Contenedor principal que aplica la perspectiva 3D para los elementos dentro de él -->
  <div class="starwars-demo">
    
    <!-- Imagen de la estrella que tiene animación (aparece y desaparece con el keyframe 'star') -->
    <img src="//cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
    
    <!-- Imagen de 'wars' que también tiene una animación con el keyframe 'wars' -->
    <img src="//cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
    
    <!-- Texto que tiene un estilo de fuente, espaciado y animación de entrada y salida -->
    <h2 class="byline" id="byline">The Force Awakens</h2>
  </div>
</body>
</html>
