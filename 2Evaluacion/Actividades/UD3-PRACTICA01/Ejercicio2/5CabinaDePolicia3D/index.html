<html>
  <head>
    <title>Tardis</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>
    <!-- Contenedor principal con el nombre y la cuenta de Twitter del autor -->
    <div class="name">
      <!-- Nombre del autor -->
      <div>Gerwin van Royen</div>
      <!-- Enlace a la cuenta de Twitter del autor -->
      <div><a target="_blank" href="https://www.twitter.com/gerwinvanroyen">@gerwinvanroyen</a></div>
    </div>

    <!-- Contenedor para aplicar perspectiva 3D al diseño -->
    <div class="perspective">
      
      <!-- Contenedor principal de la TARDIS -->
      <div class="tardis-wrap">
        
        <!-- Estructura de la TARDIS -->
        <div class="tardis">
          
          <!-- Comienza la estructura de un lado de la TARDIS -->
          <div class="side">
            <div class="top-sign">
              <!-- Texto superior de la TARDIS que contiene "POLICE PUBLIC CALL BOX" -->
              <div class="text">
                <span class="left">POLICE</span>
                <span class="tiny">PUBLIC CALL</span>
                <span class="right">BOX</span>
              </div>
            </div>
            <!-- Marco de las puertas de la TARDIS -->
            <div class="door-frame">
              <!-- Puerta izquierda con detalles como los marcos y ventanas -->
              <div class="door door-left">
                <div class="door-inset"></div>
                <div class="door-inset b"></div>
                <div class="door-inset c"></div>
                <div class="window">
                  <!-- Paneles de la ventana -->
                  <div class="pane a"></div><div class="pane b"></div><div class="pane c"></div>
                  <div class="pane d"></div><div class="pane e"></div><div class="pane f"></div>
                </div>
              </div>
              <!-- Puerta derecha con detalles similares a la izquierda -->
              <div class="door door-right">
                <div class="door-inset"></div>
                <div class="door-inset b"></div>
                <div class="door-inset c"></div>
                <div class="window">
                  <div class="pane a"></div><div class="pane b"></div><div class="pane c"></div>
                  <div class="pane d"></div><div class="pane e"></div><div class="pane f"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin de un lado de la TARDIS -->

          <!-- Repitiendo la misma estructura para cada lado de la TARDIS -->
          <div class="side">
            <div class="top-sign">
              <div class="text">
                <span class="left">POLICE</span>
                <span class="tiny">PUBLIC CALL</span>
                <span class="right">BOX</span>
              </div>
            </div>
            <div class="door-frame">
              <div class="door door-left">
                <div class="door-inset"></div>
                <div class="door-inset b"></div>
                <div class="door-inset c"></div>
                <div class="window">
                  <div class="pane a"></div><div class="pane b"></div><div class="pane c"></div>
                  <div class="pane d"></div><div class="pane e"></div><div class="pane f"></div>
                </div>
              </div>
              <div class="door door-right">
                <div class="door-inset"></div>
                <div class="door-inset b"></div>
                <div class="door-inset c"></div>
                <div class="window">
                  <div class="pane a"></div><div class="pane b"></div><div class="pane c"></div>
                  <div class="pane d"></div><div class="pane e"></div><div class="pane f"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin de otro lado de la TARDIS -->

          <!-- Continuamos con la misma estructura repetida para todos los lados de la TARDIS -->
          <div class="side">
            <div class="top-sign">
              <div class="text">
                <span class="left">POLICE</span>
                <span class="tiny">PUBLIC CALL</span>
                <span class="right">BOX</span>
              </div>
            </div>
            <div class="door-frame">
              <div class="door door-left">
                <div class="door-inset"></div>
                <div class="door-inset b"></div>
                <div class="door-inset c"></div>
                <div class="window">
                  <div class="pane a"></div><div class="pane b"></div><div class="pane c"></div>
                  <div class="pane d"></div><div class="pane e"></div><div class="pane f"></div>
                </div>
              </div>
              <div class="door door-right">
                <div class="door-inset"></div>
                <div class="door-inset b"></div>
                <div class="door-inset c"></div>
                <div class="window">
                  <div class="pane a"></div><div class="pane b"></div><div class="pane c"></div>
                  <div class="pane d"></div><div class="pane e"></div><div class="pane f"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin de otro lado de la TARDIS -->

          <!-- Última repetición de la estructura del lado de la TARDIS -->
          <div class="side">
            <div class="top-sign">
              <div class="text">
                <span class="left">POLICE</span>
                <span class="tiny">PUBLIC CALL</span>
                <span class="right">BOX</span>
              </div>
            </div>
            <div class="door-frame">
              <div class="door door-left">
                <div class="door-inset"></div>
                <div class="door-inset b"></div>
                <div class="door-inset c"></div>
                <div class="window">
                  <div class="pane a"></div><div class="pane b"></div><div class="pane c"></div>
                  <div class="pane d"></div><div class="pane e"></div><div class="pane f"></div>
                </div>
              </div>
              <div class="door door-right">
                <div class="door-inset"></div>
                <div class="door-inset b"></div>
                <div class="door-inset c"></div>
                <div class="window">
                  <div class="pane a"></div><div class="pane b"></div><div class="pane c"></div>
                  <div class="pane d"></div><div class="pane e"></div><div class="pane f"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin de otro lado de la TARDIS -->

          <!-- Techo de la TARDIS -->
          <div class="roof"></div>

          <!-- Detalles del techo -->
          <div class="roof-top">
            <div class="roof-panel a"></div>
            <div class="roof-panel b"></div>
            <div class="roof-panel c"></div>
            <div class="roof-panel d"></div>
            <div class="top-lid"></div>
          </div>

          <!-- Luces de la TARDIS -->
          <div class="light">
            <div class="light-panel a"><div class="bottom"></div><div class="top"></div></div>
            <div class="light-panel b"><div class="bottom"></div><div class="top"></div></div>
            <div class="light-panel c"><div class="bottom"></div><div class="top"></div></div>
            <div class="light-panel d"><div class="bottom"></div><div class="top"></div></div>
            <div class="light-lid"></div>
          </div>

          <!-- Piso de la TARDIS -->
          <div class="floor">
            <div class="floor-panel a"></div>
            <div class="floor-panel b"></div>
            <div class="floor-panel c"></div>
            <div class="floor-panel d"></div>
            <div class="floor-lid"></div>
          </div>
          <!-- Fin del piso -->
          
        </div>
      </div>
      <!-- Fin del contenedor principal de la TARDIS -->
    </div>
  </body>
</html>
