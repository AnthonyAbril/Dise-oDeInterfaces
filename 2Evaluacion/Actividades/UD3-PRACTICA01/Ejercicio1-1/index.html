<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a mi Web</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-x: hidden; /* Para evitar barras de desplazamiento */
    }

    h1, h2, h3, h4 {
      margin: 20px 0;
      transform: translateX(100vw); /* Empieza desde fuera de la pantalla (derecha) */
      animation: slideIn 1s ease-in-out forwards;
    }

    /* Animación general */
    @keyframes slideIn {
      to {
        transform: translateX(0); /* Termina en la posición original */
        opacity: 1; /* Se hace visible */
      }
    }

    /* Tiempos específicos para cada etiqueta */
    h1 {
      animation-delay: 0.5s; /* Se ejecuta primero */
    }

    h2 {
      animation-delay: 1s; /* Se ejecuta después */
    }

    h3 {
      animation-delay: 1.5s; /* Se ejecuta después */
    }

    h4 {
      animation-delay: 2s; /* Se ejecuta al final */
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi web</h1>
  <h2>Bienvenido a mi web</h2>
  <h3>Bienvenido a mi web</h3>
  <h4>Bienvenido a mi web</h4>
</body>
</html>
