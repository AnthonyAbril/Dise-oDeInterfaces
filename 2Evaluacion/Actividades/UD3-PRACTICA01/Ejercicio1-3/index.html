<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadro Giratorio</title>
  <style>
    /* General Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    /* Cuadro */
    .cuadro {
      width: 200px;
      height: 100px;
      background-color: #3498db;
      animation: girar 3s ease-in-out forwards;
    }

    /* Animación */
    @keyframes girar {
      from {
        transform: rotate(0deg); /* Sin giro al inicio */
      }
      to {
        transform: rotate(360deg); /* Gira 360º */
      }
    }
  </style>
</head>
<body>
  <div class="cuadro"></div>
</body>
</html>
