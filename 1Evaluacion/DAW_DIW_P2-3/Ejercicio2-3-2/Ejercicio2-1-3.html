<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación con Float</title>
    <!--
        Partiendo del resultado de Ejercicio 2-1-3. De DAW_DIW_P2-1. Realiza el mismo 
        diseño web, pero utilizando FlexBox
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            text-align: center;
        }

        body{
            display:flex;
            justify-content: center;
            flex-direction: column-reverse wrap;
        }

        div{
            
            display: flex;
            padding: 10px;
            justify-content: center;
        }

        /* Contenedor centrado */
        #container {
            width: 980px;
            height: 100vh;
            padding: 0;

            justify-content:flex-start;
            flex-wrap: wrap;
        }

        /* Estilos para cada sección */
        #header, #footer {
            
            background-color: green;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            
            width: 100%;
        }

        #barra-lateral {
            
            background-color: rgb(112, 178, 216);
            width: 20%;
        }

        #main {
            
            background-color: rgb(225, 0, 255);
            
            width: 80%;
            height: 85vh;
            padding: 10px;
            display: flex;
            
            display: flex;
            flex-direction: column;
            justify-content: space-around;

        }

        #footer {
            height: 5vh;
            background-color: lightcoral;
        }

        #primerBloque,#segundoBloque{
            border: solid red 2px;
            margin: 20px 0;
            width: 100%;

        }

        #primerBloque div{
            border: solid blue 2px;
            width: 45%;
            margin: 20px 1%;
            padding: 80px;
        }

        #segundoBloque div{
            border: solid blue 2px;
            width: 30%;
            margin: 20px 1%;
            padding: 80px 0;
        }

        #header {
            height: 10vh;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <p>HEADER</p>
        </div>

        <div id="barra-lateral">
            <p>aside</p>
        </div>

        <div id="main">
            <p>main</p>
            <div id="primerBloque">
                <div>
                    <p></p>
                </div>
                <div>
                    <p></p>
                </div>
            </div>
            <div id="segundoBloque">
                <div>
                    <p></p>
                </div>
                <div>
                    <p></p>
                </div>
                <div>
                    <p></p>
                </div>
            </div>
        </div>

        <div id="footer">
            <p>FOOTER</p>
        </div>
    </div>
</body>
</html>
