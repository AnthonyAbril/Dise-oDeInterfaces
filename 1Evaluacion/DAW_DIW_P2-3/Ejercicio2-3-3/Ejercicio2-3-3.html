<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación con Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            color: white;
            font-size: 100%;
        }

        /* Contenedor centrado */
        #container {
            display: flex; /* Distribuye los elementos hijos en filas */
            flex-direction: column; /* Asegura que los hijos se alineen por secciones (header, contenido, footer) */
            height: 100vh;
        }

        /* Estilos para cada sección */
        #header, #footer {
            width: 100%;
            height: 10vh; /* Altura relativa para ocupar el total de 100vh */
            background-color: green;


            display: flex;
            
            padding: 10px;
        }

        #header div{
            width: 15%;
        }

        #main-container {
            display: flex; /* Hace que #barra-lateral y #main estén uno al lado del otro */
            width: 100%;
            height: 85vh; /* Altura del contenido principal */
        }

        #barra-lateral {
            width: 20%; /* Ancho relativo de la barra lateral */
            height: 100%; /* Asegura que ocupe el 100% del contenedor */
            background-color: rgb(112, 178, 216);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }
        
        #main {
            width: 80%; /* Ancho relativo del contenido principal */
            height: 100%; /* Asegura que ocupe el 100% del contenedor */
            background-color: rgb(225, 0, 255);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }

        #footer {
            height: 5vh;
            clear: both; /* Asegura que el footer quede debajo de todos los elementos flotantes */
            background-color: lightcoral;
            display: flex;
            flex-direction: column;
        }

        #primerBloque,#segundoBloque{
            border: solid red 2px;
            justify-content: space-around;
            width: 100%;

            display: flex;
            flex-direction: row nowrap;
            justify-content: space-around;
        }

        #primerBloque div{
            border: solid blue 2px;

            padding: 15vh 0;

            margin: 20px 1%;
            width: 45%;
        }

        #segundoBloque div{
            border: solid blue 2px;

            padding: 15vh 0;

            margin: 20px 1%;
            width: 30%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div><a href="#">OPCION 1</a></div>
            <div><a href="#">OPCION 2</a></div>
            <div><a href="#">OPCION 3</a></div>
            <div><a href="#">OPCION 4</a></div>
            <div><a href="#">OPCION 5</a></div>
        </div>
    
        <div id="main-container">
            <div id="barra-lateral">
                <div><a href="#">OPCION 1</a></div>
                <div><a href="#">OPCION 2</a></div>
                <div><a href="#">OPCION 3</a></div>
                <div><a href="#">OPCION 4</a></div>
                <div><a href="#">OPCION 5</a></div>
            </div>
    
            <div id="main">
                <div id="primerBloque">
                    <div></div>
                    <div></div>
                </div>
                <div id="segundoBloque">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    
        <div id="footer">
            <p>FOOTER</p>
        </div>
    </div>    
</body>
</html>
